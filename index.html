<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="ageForm">
        <div class="input-group">
          <div class="section-group">
            <label for="day">Day</label>
            <input type="number" id="day" placeholder="DD" />
            <small class="error" id="dayError"></small>
          </div>

          <div class="section-group">
            <label for="month">Month</label>
            <input type="number" id="month" placeholder="MM" />
            <small class="error" id="monthError"></small>
          </div>

          <div class="section-group">
            <label for="year">Year</label>
            <input type="number" id="year" placeholder="YYYY" />
            <small class="error" id="yearError"></small>
          </div>
        </div>

        <!-- Submit button -->
        <div class="submit-btn">
          <div class="line"></div>
          <button type="submit" class="icon">
            <img
              src="../age-calculator-app-main/assets/images/icon-arrow.svg"
              alt="Arrow icon"
              width="32"
              height="32"
            />
          </button>
        </div>
      </form>

      <!-- result output -->
      <div class="output">
        <p><span id="years">--</span> years</p>
        <p><span id="months">--</span> months</p>
        <p><span id="days">--</span> days</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">SandraDammy</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
